<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elemento output em formul√°rios HTML II</title>
</head>
<body>
  <form action="#" method="get">
    <p>
      <label for="numero">Numero: </label>
      <input type="range" name="numero" id="numero" min="0" max="10" value="5" oninput="valor.innerHTML = Number(numero.value)">
      <output id="valor">5</output>
    </p>
  </form>
</body>
</html>
