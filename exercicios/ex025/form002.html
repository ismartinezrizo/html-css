<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario002</title>
</head>
<body>
  <form action="registro.php" method="get" autocomplete="off" autocapitalize="on">
    <p>
      <label for="usuario">Usuario</label>
      <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="15" size="15" placeholder="Nombre de Usuario" autocomplete="username">
    </p>
    <p>
      <label for="senha">Contrase√±a</label>
      <input type="password" name="senha" id="senha" required minlength="8" size="10" placeholder="Minimo 8 letras" autocomplete="current-password">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpiar">
    </p>
  </form>
</body>
</html>
