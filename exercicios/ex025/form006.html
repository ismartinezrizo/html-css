<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos color, range e file em HTML</title>
</head>
<body>
  <h1>Usando: Color,Range y file</h1>
  <h2>Siempre que pasamos de los 3000bytes usamos post</h2>
  <hr>
  
  <form action="#" method="post" autocomplete="on">
    <p>
      <label for="color">Seleccione un color: </label>
      <input type="color" name="color" id="color" value="#00ff00">
    </p>

    <p>
      <label for="nivel">Niveles de satisfacion</label>
      <input type="range" name="nivel" id="nivel" min="1" max="5" value="2">
    </p>

    <p>
      <label for="foto">Foto de perfil</label>
      <input type="file" name="foto" id="foto">
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpiar">
    </p>

  </form>  
</body>
</html>
