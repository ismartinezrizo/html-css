<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>
<body>
  <form action="#" method="get" autocomplete="on">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="masculino" checked value="m"><label for="masculino">Masculino</label><br>
      <input type="radio" name="sexo" id="femenino" value="f"><label for="femenino">Femenino</label>
    </fieldset>
    <fieldset>
      <legend>Deportes Favoritos</legend>
      <input type="checkbox" name="futbol" id="futbol"><label for="futbol">Futbol</label> <br>
      <input type="checkbox" name="basquet" id="basquet" checked><label for="basquet">Basquet</label> <br>
      <input type="checkbox" name="tenis" id="tenis"><label for="tenis">Tenis</label> <br>
      <input type="checkbox" name="natacion" id="natacion"><label for="natacion">Natacion</label>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpiar">
    </p>
  </form>
</body>
</html>
