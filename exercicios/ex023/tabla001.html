<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
  <style>

    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table{     
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }
    
    td{
      border: 1px solid #000;
      padding: 20px;
      text-align: center; /*Alineacion horizontal*/
      vertical-align: middle; /*Alineacion vertical*/
    }

    .numero{
      text-align: right;
    }

  </style>
</head>
<body>
  <h1>Mi primera Tabla</h1>
  <!-- Gerarquia de las tablas
    table - tablas
    table row = linea de la tabla
    table header = cabeza de la tabla
    table data = datos de la tabla
  -->
  <table>  
      <tr> <!--primera linea-->
        <td>A1</td>
        <td>B1</td>
        <td class="numero">C1</th>
      </tr>  
      <tr> <!--segunda linea-->
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
      </tr>
      <tr> <!--tercera linea-->
        <td>A3</td>
        <td class="numero">B3</td>
        <td>C3</td>
      </tr>
      <tr> <!--cuarta linea-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
  </table>
</body>
</html>
