<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
  <style>

    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{     
      width: 400px;
      border-collapse: collapse;
    }

    tr.linea{
      background-color: lightgray;
      font-weight: bold;
    }
    
    td{
      border: 1px solid #000;
      padding: 20px;
    }

    td.dato{
      background-color: yellow;
    }

  </style>
</head>
<body>
  <h1>Mi primera Tabla</h1>
  <!-- Gerarquia de las tablas
    table - tablas
    table row = linea de la tabla
    table header = cabeza de la tabla
    table data = datos de la tabla
  -->
  <table>  
      <tr class="linea"> <!--primera linea-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</th>
      </tr>  
      <tr> <!--segunda linea-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr> <!--tercera linea-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr> <!--cuarta linea-->
        <td>A4</td>
        <td class="dato">B4</td>
        <td>C4</td>
      </tr>
      <tr>
        <td>A5</td>
        <td>B5</td>
      </tr>
      <tr>
        <td>A6</td>        
      </tr>
    
  </table>
</body>
</html>
