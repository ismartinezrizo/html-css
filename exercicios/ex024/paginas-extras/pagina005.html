<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <style>
    body{
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <a href="#" onclick="clicar()">Click aqui</a>
  <div id="salida">

  </div>

  <script>
    function clicar(){     
      let s = document.getElementById('salida');     
      s.innerHTML += '<p>Usted dio click en el boton</p>';
    }
  </script>

</body>
</html>
