<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com Html5</title>
</head>

<body>
    <h1>Enserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>

    <p>El video en local consume datos</p>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>

    <p><iframe width="500" height="315" src="https://www.youtube.com/embed/IyDKh9Z6UiA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>

    <h1>Inserindo videos do Vimeo</h1>
    <p> <iframe src="https://player.vimeo.com/video/29545369?byline=0&portrait=0" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </p>


</body>

</html>
